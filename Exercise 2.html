<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// Your beautiful D3 code will go here
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 1000)
                        .attr("height", 400);

            svg.append("circle")
               .attr("cx", 250)
               .attr("cy", 50)
               .attr("r", 50)
               .attr("fill", "blue")

            svg.append("circle")
               .attr("cx", 750)
               .attr("cy", 50)
               .attr("r", 50)
               .attr("fill", "blue")

            svg.append("circle")
               .attr("cx", 500)
               .attr("cy", 250)
               .attr("r", 150)
               .attr("fill", "red")
		</script>
	</body>
</html>
